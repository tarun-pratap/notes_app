   <div style="text-align: center; padding: 20px; width: 400px;">
    <label for="separateTitle" style="font-weight: bold; color: #333;margin-top: 40px;"><h5> Separate Note Title:</h5></label>
    <br>
    <input type="text" id="separateTitle" style="width: 100%; padding: 5px; margin-top: 30px;">
    <br>
    <button onclick="retrieveSeparateNote()" style="padding: 8px; margin-top: 30px; background-color: #4CAF50; color: white; font-weight: bold; border: none; cursor: pointer;">Retrieve Separate Note</button>
</div>

 
    <!-- Right Section: Retrieved Note Details -->
    <div style="text-align: right; margin-top: 0px;  margin-left: 150px; margin-right: 150px;padding: 30px;">
        <h3>Retrieved Note Details:</h3>
        <textarea id="noteDetails" rows="5" cols="50" readonly style="width: 130%;height: 80%;"></textarea>
    </div>

</div>


<!-- JavaScript code -->
<script>
    async function retrieveSeparateNote() {
        // Get the entered title from the separate text area
        const separateNoteTitle = document.getElementById('separateTitle').value;

        // Make a GET request to retrieve the note details based on the title
        const response = await fetch(`/retrieve_note?title=${separateNoteTitle}`);
        
        // Check if the response is successful
        if (response.ok) {
            // Display the retrieved note details in the text area
            const noteDetails = await response.text();
            document.getElementById('noteDetails').value = noteDetails;
        } else {
            // If the note is not found, display an alert
            alert('Separate Note not found');
        }
    }
</script>
